groups:
  external:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.0.251
        output:
          location: npm
          package-name: "@fern-api/gigs"
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-gigs/gigs-node
      - name: fernapi/fern-postman
        version: 0.0.32-rc2
        output:
          location: postman
          api-key: ${POSTMAN_API_KEY}
          workspace-id: ${POSTMAN_WORKSPACE_ID}
        github:
          repository: fern-gigs/gigs-postman
      - name: fernapi/fern-openapi
        version: 0.0.10
        config:
          format: yaml
        github:
          repository: fern-gigs/gigs-openapi
