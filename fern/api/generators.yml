groups:
  external:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.0.244
        output:
          location: npm
          package-name: '@fern-api/gigs'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-gigs/gigs-node
      - name: fernapi/fern-java-sdk
        version: 0.0.130
        output:
          location: maven
          coordinate: io.github.fern-api:gigs
          username: ${FERN_MAVEN_USERNAME}
          password: ${FERN_MAVEN_TOKEN}
        github:
          repository: fern-gigs/gigs-java
      - name: fernapi/fern-openapi
        version: 0.0.10
        github:
          repository: fern-gigs/gigs-openapi
      - name: fernapi/fern-postman
        version: 0.0.31
        output: 
          location: postman
          api-key: ${FERN_POSTMAN_API_KEY}
          workspace-id: ${FERN_POSTMAN_WORKSPACE_ID}
        github:
          repository: fern-gigs/gigs-postman
